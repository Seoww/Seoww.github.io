<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<style type="text/css">
	.title{
		text-align: center;
	}

	.ciphered-text-wrap,
	.deciphered-text-wrap{
		height: 300px;
		border: 1px solid black;
	}

	.error-message{
		color: red;
	}

	.text-encrypt,
	.encrypted-text{
		height: 300px;
		resize: none;
	}

	.cipher-form-field{
		width: 100%;
		margin-bottom: 20px;
		padding: 10px;		
	}

	.page-wrap{
		padding: 20px;
	}

	#encryption,
	#decryption{
		padding: 10px;
	}
</style>

<div class="col-md-12 row">
	<div class="col-md-4 col-md-offset-4 title">
		<h3> Ceaser Cipher </h3>
	</div>
</div>
<div class="container page-wrap">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item active">
			<a class="nav-link active" id="encryption-tab" data-toggle="tab" href="#encryption" role="tab" aria-controls="encryption" aria-selected="true">Encrypt</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="decryption-tab" data-toggle="tab" href="#decryption" role="tab" aria-controls="decryption" aria-selected="false">Decrypt</a>
		</li>
	</ul>

	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade in active" id="encryption" role="tabpanel" aria-labelledby="encryption-tab">
			<form id="encryption">
				<div class="letter-shift-wrap col-md-12">
					<div class="label-wrap">
						<p> number of alphabets shifted </p>
					</div>
					<input type="text" class="letter-shift cipher-form-field cipher-input">
				</div>
				<div class="text-input-wrap col-md-12">
					<div class="label-wrap">
						<p> your text </p>
					</div>				
					<textarea class="text-encrypt cipher-form-field cipher-input"></textarea>
				</div>

				<div class="col-md-4 col-md-offset-4">
					<button id="encryption-submit" class="cipher-form-field">Submit</button>
				</div>
			</form>


			<div class="col-md-12">			
				<p> encrypted text </p>
				<div class="ciphered-text-wrap col-md-12">
					<p class="ciphered-text"></p>
				</div>
			</div>
		</div>

		<div class="tab-pane fade" id="decryption" role="tabpanel" aria-labelledby="decryption-tab">
			<form id="decryption">
				<div class="letter-shift-wrap col-md-12">
					<div class="label-wrap">
						<p> number of alphabets shifted </p>
					</div>
					<input type="text" class="letter-shift cipher-form-field cipher-input">
				</div>
				<div class="text-input-wrap col-md-12">
					<div class="label-wrap">
						<p> your encrypted text </p>
					</div>				
					<textarea class="encrypted-text cipher-form-field cipher-input"></textarea>
				</div>

				<div class="col-md-4 col-md-offset-4">
					<button id="dencryption-submit" class="cipher-form-field">Submit</button>
				</div>
			</form>	

			<div class="col-md-12">			
				<p> Decrypted text </p>
				<div class="deciphered-text-wrap col-md-12">
					<p class="deciphered-text"></p>
				</div>
			</div>					
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
